sudo: required
services:
  - docker

before_install:
  - docker build -t 7682080176/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true 7682080176/react-test npm test -- --coverage

after_success:
  - docker build -t 7682080176/multi-client ./client
  - docker build -t 7682080176/multi-nginx ./nginx
  - docker build -t 7682080176/multi-server ./server
  - docker build -t 7682080176/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push 7682080176/multi-client
  - docker push 7682080176/multi-nginx
  - docker push 7682080176/multi-server
  - docker push 7682080176/multi-worker

deploy:
  provider: elasticbeanstalk
  region: 'ap-south-1'
  app: 'multi-docker'
  env: 'Multidocker-env'
  bucket_name: 'elasticbeanstalk-ap-south-1-179250594100'
  bucket_path: 'docker-multi'
  on:
    branch: multi-container-poc
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY